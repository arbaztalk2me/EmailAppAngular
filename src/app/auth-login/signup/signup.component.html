<div
  class="d-flex justify-content-center align-items-center"
  style="width: 100vw; height: 100vh"
>
  <div class="card" style="width: 30rem">
    <div class="card-header text-center">
      Signup Here <i class="bi bi-person-add h4"></i>
    </div>
    <div class="card-body">
      <form [formGroup]="authSignUpFormData">
        <div class="mb-2">
          <app-input-box
            forName="username"
            id="username"
            lable="Username"
            [control]="authSignUpFormData.controls.username"
          ></app-input-box>
        </div>
        <!-- {{ authSignUpFormData.controls.username.errors | json }} -->
        <div class="mb-2">
          <app-input-box
            forName="password"
            id="password"
            lable="Password"
            [control]="authSignUpFormData.controls.password"
          ></app-input-box>
        </div>
        <!-- {{ authSignUpFormData.get("password").errors | json }} -->
        <div class="mb-2">
          <app-input-box
            forName="confirmpassword"
            id="confirmpassword"
            lable="Confirm Password"
            [control]="authSignUpFormData.controls.confirmPassword"
          ></app-input-box>
        </div>
        <!-- {{ authSignUpFormData.get("confirmPassword").errors | json }} -->
        <div class="text-center">
          <button class="btn btn-outline-primary" type="submit">SignUp</button>
        </div>

        <ng-container *ngIf="authSignUpFormData.errors">
          <div *ngIf="authSignUpFormData.errors?.['passwordNotMatch']">
            <small>Password Not Match</small>
        </div>
        </ng-container>
      </form>
    </div>
  </div>
</div>
