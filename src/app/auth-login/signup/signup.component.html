<div
  class="d-flex justify-content-center align-items-center"
  style="width: 100vw; height: 100vh"
>
  <div class="card" style="width: 30rem">
    <div class="card-header text-center">Signup Here <i class="bi bi-person-add h4"></i></div>
    <div class="card-body">
      <form [formGroup]="authSignUpFormData">
        <div class="mb-2">
          <label for="username">Username</label>
          <input
            formControlName="username"
            id="username"
            class="form-control"
          />
        </div>
        {{ authSignUpFormData.controls.username.errors | json }}
        <div class="mb-2">
          <label for="password">Password</label>
          <input
            id="password"
            formControlName="password"
            class="form-control"
          />
        </div>
        {{ authSignUpFormData.get("password")?.errors | json }}
        <div class="mb-2">
          <label for="confirmpassword">Confirm Password</label>
          <input
            id="confirmpassword"
            formControlName="confirmPassword"
            class="form-control"
          />
        </div>
        {{ authSignUpFormData.get("confirmPassword")?.errors | json }}
        <div class="text-center">
          <button class="btn btn-outline-primary" type="submit">SignUp</button>
        </div>
        {{ authSignUpFormData.errors | json }}
      </form>
    </div>
  </div>
</div>
